<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCoin - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #00cc99;
        }
        .cta-button {
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .cta-button:hover {
            background: #00cc99;
            color: #fff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to CryptoCoin</h1>
    <p>Congratulations! You've unlocked the gateway to the next big cryptocurrency revolution.</p>
    <button class="cta-button" onclick="explore()">Explore More</button>
    <footer>&copy; 2025 CryptoCoin Prototype. All Rights Reserved.</footer>

    <script>
        function explore() {
            alert("More features coming soon in this prototype!");
        }
    </script>
</body>
</html>
