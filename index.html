<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hussain Search Engine</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Hussain Search Engine is your gateway to information, travel guides, and trending content.">
  <meta name="keywords" content="search engine, travel, AI, trending videos, Hussain Search">
  <meta name="author" content="Hussain">
  <script async src="https://cse.google.com/cse.js?cx=c70793c48eb2943bb"></script>
</head>
<body>
  <header>
    <h1>Hussain Search Engine</h1>
    <p>Your gateway to knowledge and discovery.</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="search" placeholder="Search here...">
      <button onclick="document.querySelector('.gcse-search').scrollIntoView();">Search</button>
      <div class="gcse-search"></div>
    </section>

    <section id="marco-ai">
      <h2>Ask Marco AI</h2>
      <input type="text" id="ai-query" placeholder="Ask me anything about travel">
      <button onclick="askMarco()">Ask Marco</button>
      <p id="ai-response"></p>
    </section>

    <section id="trending">
      <h2>Trending Now</h2>
      <div id="trending-videos"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Hussain Search Engine. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
