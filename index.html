<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find clean and safe public toilets near you.">
    <title>Toilet Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Toilet Finder</h1>
        <p>Find clean, safe, and nearby toilets wherever you are!</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter your location..." />
            <button onclick="findToilets()">Find Toilets</button>
        </div>

        <div id="results" class="results-container">
            <!-- Toilet results will be displayed here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Toilet Finder | Your Toilet Solution!</p>
        <a href="https://play.google.com" target="_blank">Download the App</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
