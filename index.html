<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #666;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }
        .search-container input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            margin-bottom: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .trending {
            padding: 20px;
        }
        .trending h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #444;
            text-align: center;
        }
        .post {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post h3 {
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
        .post p {
            color: #555;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            color: #666;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }
        /* Infinite scroll loader */
        .loader {
            text-align: center;
            margin: 20px 0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            .search-container input[type="text"] {
                max-width: 100%;
                margin-bottom: 5px;
            }
            .search-container button {
                width: 100%;
                border-radius: 5px;
            }
            .post {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>White Web</h1>
        <p>Your gateway to knowledge and discovery.</p>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search here..." id="search-box">
        <button onclick="search()">Search</button>
    </div>

    <div class="trending">
        <h2>Trending Now</h2>
        <div id="posts-container">
            <!-- Sample Post -->
            <div class="post">
                <img src="https://via.placeholder.com/600x300" alt="Sample Thumbnail">
                <h3>Hey.. long time no see</h3>
                <p>This is a sample post content...</p>
            </div>
        </div>
        <div class="loader" id="loader">
            Loading more posts...
        </div>
    </div>

    <footer>
        <p>&copy; 2024 White Web. All rights reserved.</p>
    </footer>

    <script>
        // Infinite Scroll Logic
        const postsContainer = document.getElementById('posts-container');
        const loader = document.getElementById('loader');

        let page = 1;

        function loadMorePosts() {
            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    const post = document.createElement('div');
                    post.className = 'post';
                    post.innerHTML = `
                        <img src="https://via.placeholder.com/600x300" alt="Dynamic Thumbnail">
                        <h3>Dynamic Post ${page * 3 + i + 1}</h3>
                        <p>This is dynamically loaded content for the post...</p>
                    `;
                    postsContainer.appendChild(post);
                }
                page++;
                loader.style.display = 'none';
            }, 1000);
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loader.style.display = 'block';
                loadMorePosts();
            }
        });

        // Placeholder search function
        function search() {
            const query = document.getElementById('search-box').value;
            alert(`Search for: ${query}`);
        }
    </script>
</body>
        </html>
