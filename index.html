<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Prototype</title>
    <style>
        /* Similar styles from previous version */
    </style>
</head>
<body>
    <h1>CryptoCoin Prototype</h1>
    <p>Enter the password to unlock the future of cryptocurrency.</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
    <footer>&copy; 2025 CryptoCoin Prototype. All Rights Reserved.</footer>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "/+&#)-((+"; // Updated password

            if (password === correctPassword) {
                window.location.href = "create_account.html";
            } else {
                alert("Incorrect Password! Please try again.");
            }
        }
    </script>
</body>
</html>
