<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCoin Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2b1055, #7597de);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        input {
            margin: 20px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #3a3a8e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a5adf;
        }
    </style>
</head>
<body>
    <h1>Welcome to CryptoCoin</h1>
    <p>Enter the secret key to unlock the future of cryptocurrency.</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Access</button>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "/+&#)-((+"; // Updated password

            if (password.trim() === correctPassword) {
                window.location.href = "create_account.html";
            } else {
                alert("Incorrect Password! Please try again.");
            }
        }
    </script>
</body>
</html>
