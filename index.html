<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #666;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }
        .search-container input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            margin-bottom: 10px;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        .trending {
            padding: 20px;
        }
        .trending h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #444;
            text-align: center;
        }
        .post {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .post h3 {
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
        .post p {
            color: #555;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            color: #666;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }
        /* Infinite scroll loader */
        .loader {
            text-align: center;
            margin: 20px 0;
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            header p {
                font-size: 1em;
            }
            .search-container input[type="text"] {
                max-width: 100%;
                margin-bottom: 5px;
            }
            .search-container button {
                width: 100%;
                border-radius: 5px;
            }
            .post {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>White Web</h1>
        <p>Your gateway to knowledge and discovery.</p>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search here..." id="search-box">
        <button onclick="search()">Search</button>
    </div>

    <div class="trending">
        <h2>Trending Now</h2>
        <div id="posts-container">
            <!-- Posts will be dynamically loaded here -->
        </div>
        <div class="loader" id="loader" style="display: none;">Loading more posts...</div>
    </div>

    <footer>
        <p>&copy; 2024 White Web. All rights reserved.</p>
    </footer>

    <script>
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const BASE_URL = 'https://example.com/api'; // Replace with your API base URL
        const postsContainer = document.getElementById('posts-container');
        const loader = document.getElementById('loader');

        // Function to fetch trending posts
        async function fetchTrendingPosts() {
            try {
                loader.style.display = 'block';
                const response = await fetch(`${BASE_URL}/trending?api_key=${API_KEY}`);
                const data = await response.json();

                data.posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <img src="${post.thumbnail}" alt="${post.title}">
                        <h3>${post.title}</h3>
                        <p>${post.description}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });

                loader.style.display = 'none';
            } catch (error) {
                console.error('Error fetching trending posts:', error);
            }
        }

        // Function to handle search
        async function search() {
            const query = document.getElementById('search-box').value.trim();
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            try {
                postsContainer.innerHTML = '';
                loader.style.display = 'block';
                const response = await fetch(`${BASE_URL}/search?query=${query}&api_key=${API_KEY}`);
                const data = await response.json();

                data.results.forEach(result => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    postElement.innerHTML = `
                        <img src="${result.thumbnail}" alt="${result.title}">
                        <h3>${result.title}</h3>
                        <p>${result.description}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });

                loader.style.display = 'none';
            } catch (error) {
                console.error('Error fetching search results:', error);
            }
        }

        // Load trending posts on page load
        fetchTrendingPosts();
    </script>
</body>
    </html>
