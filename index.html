<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }
        input {
            padding: 10px;
            margin: 20px 0;
            width: 300px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background: #1b1b2f;
            color: #ffffff;
            font-size: 1.2rem;
            outline: none;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00cc99;
            color: #fff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>CryptoCoin Prototype</h1>
    <p>Enter the password to unlock the future of cryptocurrency.</p>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
    <footer>&copy; 2025 CryptoCoin Prototype. All Rights Reserved.</footer>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "crypto2025"; // Replace with your password

            if (password === correctPassword) {
                window.location.href = "home.html";
            } else {
                alert("Incorrect Password! Please try again.");
            }
        }
    </script>
</body>
</html>
