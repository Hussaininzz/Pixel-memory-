<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find clean and safe public toilets near you.">
    <title>Toilet Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Toilet Finder</h1>
            <p>Find clean, safe, and nearby toilets wherever you are!</p>
        </div>
    </header>

    <section class="search-section">
        <div class="search-container">
            <input type="text" id="location" placeholder="Enter your location..." />
            <button onclick="findToilets()">Find Toilets</button>
        </div>
    </section>

    <section id="results" class="results-container">
        <!-- Results of toilet search will show here -->
    </section>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Toilet Finder | A Solution for Clean and Safe Toilets</p>
            <a href="https://play.google.com" target="_blank">Download the App</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
    </html>
