<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your CryptoCoin Account</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #1f4037, #99f2c8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #00c853;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #64dd17;
        }
    </style>
</head>
<body>
    <h1>Create Your Account</h1>
    <form id="accountForm" onsubmit="saveAccount(event)">
        <input type="text" id="username" placeholder="Unique Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="text" id="wallet" placeholder="Crypto Wallet Address" required><br>
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div><br>
        <button type="submit">Create Account</button>
    </form>

    <script>
        function saveAccount(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const wallet = document.getElementById('wallet').value;

            if (localStorage.getItem('accountCreated')) {
                alert("You have already created an account.");
                return;
            }

            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse === "") {
                alert("Please verify you are human.");
                return;
            }

            localStorage.setItem('accountCreated', JSON.stringify({ username, password, wallet }));
            alert("Account created successfully!");
            window.location.href = "mining.html";
        }
    </script>
</body>
</html>
